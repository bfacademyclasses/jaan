<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Propose Gift Code for Bandariya</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #333;
            overflow: hidden;
            height: 100vh;
        }
        
        .card {
            position: relative;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            z-index: 1;
        }
        
        .card h1 {
            font-size: 2.5em;
            color: #e91e63;
        }
        
        .card p {
            font-size: 1.1em;
            margin: 20px 0;
        }
        
        .code {
            display: inline-block;
            background: #f8bbd0;
            color: #880e4f;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1.2em;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }
        
        .heart {
            font-size: 3em;
            color: #e91e63;
            animation: heartbeat 1s infinite;
        }
        
        .btn {
            background: #e91e63;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        
        .btn:disabled {
            background: #888;
            cursor: not-allowed;
        }
        
        .btn:hover:not(:disabled) {
            background: #c2185b;
        }
        
        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://pngimg.com/uploads/rose/rose_PNG659.png') no-repeat center;
            background-size: contain;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        audio {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Romantic Music -->
    <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

    <!-- Rose Petals -->
    <script>
        for (let i = 0; i < 20; i++) {
            let petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * window.innerWidth + 'px';
            petal.style.animationDuration = (5 + Math.random() * 5) + 's';
            petal.style.opacity = Math.random();
            document.body.appendChild(petal);
        }
    </script>

    <!-- Propose Card -->
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>For My Bandariya</h1>
        <p>Chandani, meri pyaari Bandariya,<br> Tum meri zindagi ho aur hamesha rahogi!</p>
        <div class="code">I-LOVE-U-BANDARIYA-FOREVER</div>
        <p class="footer">Valid Forever ‚Äî Just Say YES üíç‚ú®</p>
        <button class="btn" id="acceptBtn">YES! I Accept ‚ù§Ô∏è</button>
    </div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Accept Button Action -->
    <script>
        const btn = document.getElementById("acceptBtn");
        btn.onclick = function() {
            btn.innerText = "Accepted ‚ù§Ô∏è";
            btn.disabled = true;

            fireConfetti();

            // Wait for confetti, then open next page
            setTimeout(() => {
                window.location.href = "shayari.html";
            }, 2500);
        };

        function fireConfetti() {
            var duration = 2 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = {
                startVelocity: 30,
                spread: 360,
                ticks: 60,
                zIndex: 0
            };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: {
                        x: randomInRange(0.1, 0.3),
                        y: Math.random() - 0.2
                    }
                }));
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: {
                        x: randomInRange(0.7, 0.9),
                        y: Math.random() - 0.2
                    }
                }));
            }, 250);
        }
    </script>
</body>

</html>
